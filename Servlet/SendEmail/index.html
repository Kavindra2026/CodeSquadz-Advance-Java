<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Send Email</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #0056d2;
        }
    </style>
</head>

<body>

    <form action="SendEmailServlet" method="post" enctype="multipart/form-data">

        <h1>Send Email</h1>

        <label>Your Name : </label><br>
        <input type="text" name="senderName" required /><br>

        <label>To: </label><br>
        <input type="email" name="to" required /><br>

        <label>Subject: </label><br>
        <input type="text" name="subject" required /><br>

        <label>Message: </label><br>
        <textarea name="message" rows="5" cols="40" required></textarea><br>

        <label>Attachment (image/file): </label><br>
        <input type="file" name="file" /><br>

        <input type="submit" value="Send Email" />
    </form>

</body>
</html>
